<!DOCTYPE html>
<html>
<head>
	<title>JavaScript - Latihan 5</title>
	<script src="script.js" async></script>
</head>
<body>
	
	<!-- <button id="klik" value="Helo">Event Listener</button> -->
		
	<div class='zodiak' style="border: solid black 2px; background-color: silver; padding: 10px; margin-bottom: 10px">
		<h1>Zodiak</h1>
		<input type="number" name="bulan" placeholder="bulan" class="bulan">
		<input type="number" name="tanggal" placeholder="tanggal" class="tanggal">
		<button type="submit">Zodiak</button>
		<h2></h2>
	</div>

	<div class="predikat" style="border: solid black 2px; background-color: silver; padding: 10px; margin-bottom: 10px">
		<h1>Predikat Nilai</h1>
		<input type="number" name="nilai" placeholder="nilai" class="nilai">
		<button type="submit">Predikat</button>
		<h2></h2>
	</div>

	<div class="prima" style="border: solid black 2px; background-color: silver; padding: 10px; margin-bottom: 10px">
		<h1>Bilangan Prima</h1>
		<input type="number" name="bilangan" placeholder="bilangan" class="bilangan">
		<button type="submit">Cek</button>
		<h2></h2>
	</div>

	<div class="terbilang" style="border: solid black 2px; background-color: silver; padding: 10px">
		<h1>Terbilang Angka</h1>
		<input type="number" name="angka" placeholder="angka" class="angka">
		<button type="submit">Ubah</button>
		<h2></h2>
	</div>

</body>
</html>
